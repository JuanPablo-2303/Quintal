    <h1>Imagenes</h1>
    <ul class="list-group">
        <li *ngFor="let mensaje of mensajes | async" class="list-group-item">
            
            <h2>{{ mensaje.title }}</h2>
            <img src="{{ mensaje.thumbnailUrl}}">
            <h4>{{ mensaje.email}}</h4>
            <p>
                {{ mensaje.body }}
            </p>
        </li>
    </ul>
